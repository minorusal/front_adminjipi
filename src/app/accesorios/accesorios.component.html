<nav class="breadcrumb">Inicio / Accesorios</nav>
<h2>Accesorios</h2>
<div class="accesorios-container">
  <div class="search-section">
    <div class="search-container">
      <span class="material-icons">search</span>
      <input
        type="text"
        placeholder="Buscar materiales"
        [(ngModel)]="searchText"
        (input)="onSearchChange()"
      />
    </div>
    <ul class="results" *ngIf="results.length">
      <li *ngFor="let mat of results" (click)="addMaterial(mat)">
        {{ mat.name }}
      </li>
    </ul>
  </div>
  <div class="table-section">
    <table *ngIf="selected.length">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Tipo</th>
          <th>Costo por tipo seleccionado</th>
          <th>Inversión</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sel of selected">
          <td>{{ sel.material.name }}</td>
          <td>{{ sel.material.description }}</td>
          <td>
            <ng-container *ngIf="isAreaType(sel.material); else typeName">
              <input
                type="number"
                min="0"
                class="dim-input"
                [(ngModel)]="sel.length"
                placeholder="Largo"
              />
              <input
                type="number"
                min="0"
                class="dim-input"
                [(ngModel)]="sel.width"
                placeholder="Ancho"
              />
            </ng-container>
            <ng-template #typeName>
              {{ getMaterialType(sel.material)?.name }}
            </ng-template>
          </td>
          <td>{{ calculateCost(sel) | number:'1.2-2' }}</td>
          <td>{{ sel.material.price }}</td>
          <td>
            <button
              type="button"
              class="delete-btn"
              title="Quitar"
              (click)="removeMaterial(sel)"
            >
              <span class="material-icons" aria-hidden="true">delete</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
