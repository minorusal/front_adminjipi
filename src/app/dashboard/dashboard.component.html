<div class="dashboard">
  <header class="topbar" [style.marginLeft.px]="menuOpen && isDesktop ? 250 : 0">
    <button
      class="hamburger"
      (click)="toggleMenu()"
      [attr.aria-expanded]="menuOpen"
    >
      &#9776;
    </button>
    <div class="userinfo" *ngIf="user">
      {{ user.username }} - {{ user.companyName }}
    </div>
    <button class="logout" (click)="onLogout()">
      <span class="material-icons" aria-hidden="true">logout</span>
      Cerrar sesiÃ³n
    </button>
  </header>
  <div class="body">
    <app-sidebar [open]="menuOpen"></app-sidebar>
    <main class="content" [style.marginLeft.px]="menuOpen && isDesktop ? 250 : 0">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
