<div class="dashboard">
  <nav class="sidebar" [class.open]="open" (mouseleave)="open=false">
    <button class="toggle" (click)="open=!open">&#9776;</button>
    <ul>
      <li>
        <span>Menu 1</span>
        <ul>
          <li>Submenu 1.1</li>
          <li>Submenu 1.2</li>
        </ul>
      </li>
      <li>
        <span>Menu 2</span>
        <ul>
          <li>Submenu 2.1</li>
        </ul>
      </li>
    </ul>
  </nav>
  <div class="content">
    <h2>Dashboard</h2>
    <p><strong>Name:</strong> {{user.name || user.username}}</p>
    <p><strong>Profile:</strong> {{user.profile}}</p>
    <p><strong>Company:</strong> {{user.company}}</p>
  </div>
</div>
