<div class="dashboard">
  <header class="topbar">
    <button class="hamburger" (click)="toggleMenu()">&#9776;</button>
    <div class="userinfo" *ngIf="user">
      {{ user.name }} - {{ user.company }}
    </div>
    <button class="logout" (click)="onLogout()">Cerrar sesión</button>
  </header>
  <div class="body">
    <nav class="sidemenu" [class.open]="menuOpen">
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
          <button mat-icon-button disabled></button>
          <span (click)="navigateTo(node.path)" routerLinkActive="active" [routerLink]="node.path">{{ node.name }}</span>
        </mat-tree-node>
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <div class="mat-tree-node">
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
              <mat-icon>
                {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
              </mat-icon>
            </button>
            <span (click)="navigateTo(node.path)" routerLinkActive="active" [routerLink]="node.path">{{ node.name }}</span>
          </div>
          <div [class.tree-children]="true">
            <ng-container matTreeNodeOutlet></ng-container>
          </div>
        </mat-nested-tree-node>
      </mat-tree>
      <ul>
        <li class="bottom-item" routerLinkActive="active">
          <div class="menu-item" [routerLink]="'settings'" (click)="menuOpen = false">
            <mat-icon class="icon">settings</mat-icon>
            <span>Configuración</span>
          </div>
        </li>
      </ul>
    </nav>
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
