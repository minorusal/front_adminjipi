<h2>Listado de materiales</h2>
<div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
<table *ngIf="materiales?.length">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Espesor (mm)</th>
      <th>Ancho (m)</th>
      <th>Largo (m)</th>
      <th>Precio</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of materiales">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.thickness_mm }}</td>
      <td>{{ item.width_m }}</td>
      <td>{{ item.length_m }}</td>
      <td>{{ item.price }}</td>
    </tr>
  </tbody>
</table>
<div class="pagination" *ngIf="totalPages > 1">
  <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">Anterior</button>
  <button *ngFor="let page of pages" (click)="goToPage(page)" [disabled]="currentPage === page">
    {{ page }}
  </button>
  <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">Siguiente</button>
</div>
<div class="page-size">
  <label for="pageSize">Filas por página:</label>
  <select id="pageSize" [value]="pageSize" (change)="changePageSize(+($any($event.target).value))">
    <option *ngFor="let size of [5,10,20,50]" [value]="size">{{ size }}</option>
  </select>
</div>
